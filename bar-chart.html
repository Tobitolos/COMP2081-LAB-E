<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Animated Bar Chart | COMP2081 Lab E</title>
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<svg viewBox="0 0 400 300" class="bar-chart">
			<!-- this is the rectangle bar thing -->
			<rect class="bar" x="150" y="250" width="100" height="0" />
			<!-- this shows the percentage number -->
			<text x="200" y="140" text-anchor="middle">75%</text>
		</svg>

		<script src="js/bar-chart.js"></script>
	</body>
</html>
